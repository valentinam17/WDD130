<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How to contact Dry Oar Water Rafting'">
    <meta name="author" content="Valentina Melendez">
    <link rel="stylesheet" href="styles/contact-info.css">
    <title> Contact | Valentina Melendez</title>
</head>
<body>
    <main>
<section>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Purpose</legend>
            <div>
                <input type="radio" id="general" name="purpose" value="huey" checked />
                <label for="general">General Inquiry</label>
              </div>
            
              <div>
                <input type="radio" id="reservation" name="drone" value="reservation" />
                <label for="reservation">Reservation Question</label>
              </div>
            
              <div>
                <input type="radio" id="website" name="drone" value="website" />
                <label for="website">Website Question</label>
              </div>
            </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Message</legend>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Please type your message here"></textarea>
        </fieldset>
    </form>
        <button type="submit">Submit</button>
    </form>
</section>
    </main>
</body>
</html>
